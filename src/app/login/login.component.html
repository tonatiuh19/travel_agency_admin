<div class="d-flex justify-content-center align-items-center main-container">
  <div class="container py-vh-4 position-relative mt-5 px-vw-5 text-center">
    <div class="row d-flex align-items-center justify-content-center py-vh-5">
      <div class="col-12 col-xl-10 mb-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="10%"
          height="10%"
          viewBox="0 0 24 24"
        >
          <path
            d="M18 0c-3.148 0-6 2.553-6 5.702 0 4.682 4.783 5.177 6 12.298 1.217-7.121 6-7.616 6-12.298 0-3.149-2.852-5.702-6-5.702zm0 8c-1.105 0-2-.895-2-2s.895-2 2-2 2 .895 2 2-.895 2-2 2zm-12-3c-2.099 0-4 1.702-4 3.801 0 3.121 3.188 3.451 4 8.199.812-4.748 4-5.078 4-8.199 0-2.099-1.901-3.801-4-3.801zm0 5.333c-.737 0-1.333-.597-1.333-1.333s.596-1.333 1.333-1.333 1.333.596 1.333 1.333-.596 1.333-1.333 1.333zm6 5.775l-3.215-1.078c.365-.634.777-1.128 1.246-1.687l1.969.657 1.92-.64c.388.521.754 1.093 1.081 1.75l-3.001.998zm12 7.892l-6.707-2.427-5.293 2.427-5.581-2.427-6.419 2.427 3.62-8.144c.299.76.554 1.776.596 3.583l-.443.996 2.699-1.021 4.809 2.091.751-3.725.718 3.675 4.454-2.042 3.099 1.121-.461-1.055c.026-.392.068-.78.131-1.144.144-.84.345-1.564.585-2.212l3.442 7.877z"
          />
        </svg>
      </div>
      <div class="col-12 col-xl-10 mb-4">
        <span class="h5 text-secondary fw-lighter">Travel Agency Master</span>
      </div>
      <div class="col-12">
        <div class="container">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row d-flex justify-content-center">
              <div class="col-12 col-sm-12 col-md-6">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="email"
                    id="form3Example3"
                    class="form-control form-control-lg"
                    placeholder="Correo electrónico"
                    formControlName="email"
                  />
                  <div
                    *ngIf="
                      loginForm.get('email')?.touched &&
                      loginForm.get('email')?.invalid
                    "
                    class="badge rounded-pill bg-danger mt-1"
                  >
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">
                      El correo electrónico es requerido.
                    </div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">
                      El correo electrónico no es válido.
                    </div>
                  </div>
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input
                    type="password"
                    id="form3Example4"
                    class="form-control form-control-lg"
                    placeholder="Contraseña"
                    formControlName="password"
                  />
                  <div
                    *ngIf="
                      loginForm.get('password')?.touched &&
                      loginForm.get('password')?.invalid
                    "
                    class="badge rounded-pill bg-danger mt-1"
                  >
                    <div
                      *ngIf="loginForm.get('password')?.errors?.['required']"
                    >
                      La contraseña es requerida.
                    </div>
                    <div
                      *ngIf="loginForm.get('password')?.errors?.['minlength']"
                    >
                      La contraseña debe tener al menos 6 caracteres.
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 mb-2" *ngIf="!isError">
                <button class="btn btn-danger btn-sm">
                  <fa-icon [icon]="faExclamationCircle"></fa-icon>
                  Vuelve a intentarlo mas tarde
                </button>
              </div>
              <div class="col-12 text-center">
                <button
                  *ngIf="isLoading"
                  type="submit"
                  class="btn btn-xl btn-dark"
                >
                  Iniciar sesión
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-arrow-right"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                    />
                  </svg>
                </button>
                <app-loading *ngIf="!isLoading"></app-loading>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
