<div
  class="card text-white clickable-link"
  (click)="goToPackage(package.packID)"
>
  <img
    [src]="package.packImage"
    class="card-img fixed-size reduced-brightness"
    [alt]="package.packImage"
  />
  <div class="card-img-overlay">
    <h5 class="card-title">{{ package.packTitle }}</h5>
    <div class="d-flex align-items-center justify-content-start">
      <span class="text-light fs--1 me-1"
        ><fa-icon [icon]="faMapMarkerAlt"></fa-icon></span
      ><span class="text-light me-3">{{ package.citName }}</span
      ><span class="text-light fs--1 me-1"
        ><fa-icon [icon]="faCalendar"></fa-icon></span
      ><span class="text-light"
        >{{
          package.packDateRangeOff
            ? calculateDaysBetweenDates(package.packDateRange) + " d√≠as"
            : "Cualquier dia"
        }}
      </span>
    </div>
    <h2 class="my-2 text-light fw-bolder fs-4">
      <span>{{ package.packPrice | currency }}</span
      ><span class="text-light fs--1 fw-normal">
        <small> 1-4 personas</small></span
      ><br />
      <span>{{ package.packPriceMax | currency }}</span
      ><span class="text-light fs--1 fw-normal">
        <small> 1-6 personas</small></span
      >
    </h2>
  </div>
</div>
