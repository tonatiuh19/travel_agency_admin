<div class="card card-span h-100 text-white package-image-container">
  <img
    class="img-fluid h-100 w-100"
    src="https://garbrix.com/assets/img/gallery/sky-the-limit.png"
    height="375"
    alt="..."
  />
  <div
    class="card-img-overlay ps-0 d-flex flex-column justify-content-between bg-voyage-gradient"
  >
    <div class="mt-auto px-4">
      <h3 class="fs-1 fs-md-2 text-white">{{ package.packTitle }}</h3>
      <div class="d-flex align-items-center justify-content-start">
        <span class="text-light fs--1 me-1"
          ><fa-icon [icon]="faMapMarkerAlt"></fa-icon></span
        ><span class="text-light me-3">{{ package.citName }}</span
        ><span class="text-light fs--1 me-1"
          ><fa-icon [icon]="faCalendar"></fa-icon></span
        ><span class="text-light"
          >{{ calculateDaysBetweenDates(package.packDateRange) }} dias</span
        >
      </div>
      <h1 class="my-2 text-light fw-bolder fs-4">
        <span>{{ package.packPrice | currency }}</span
        ><span class="text-light fs--1 fw-normal">/Por persona</span>
      </h1>
    </div>
  </div>
  <a class="stretched-link" href="#!"></a>
</div>
