<div class="card card-span h-100 text-white">
  <img
    class="img-fluid h-100 w-100"
    src="https://garbrix.com/assets/img/gallery/agra.png"
    height="375"
    alt="..."
  />
  <div
    class="card-img-overlay ps-0 d-flex flex-column justify-content-between bg-voyage-gradient"
  >
    <div class="mt-auto px-4 mb-1">
      <h3 class="fs-1 fs-md-2 text-white">{{ place.citName }}</h3>
      <span class="text-light fs--1 me-1"
        ><fa-icon [icon]="faGift"></fa-icon></span
      ><span class="text-light me-3"
        >{{ place.packageCount }}
        {{ place.packageCount === 1 ? "Paquete" : "Paquetes" }}</span
      >
    </div>
  </div>
  <a class="stretched-link" href="#!"></a>
</div>
