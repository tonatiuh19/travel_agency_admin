    <div
      class="col-md-8 p-4 border-end mt-3 mb-3 d-flex justify-content-center align-items-center"
      *ngIf="isLogged"
    >
      <div class="row">
        <div class="col-sm-12 text-center">Form</div>
      </div>
    </div>
    <div class="col-md-4 p-4 d-flex justify-content-center align-items-center">
      <div class="card fixed-card">
        <div class="card-body">
          <h4 class="card-title">
            {{ pricePackage | currency }}
          </h4>
          <h6 class="card-subtitle mb-2 text-muted">Por persona</h6>
          <div class="row">
            <div
              class="date-container col-sm-12 mb-2 d-flex justify-content-center align-items-center"
            >
              <fa-icon [icon]="faCalendarAlt" class="date-text"></fa-icon>
              <span class="date-text ms-1">
                <span class="date-text-value">{{
                  extractFirstDate(package[0].packDateRange)
                }}</span>
                al
                <span class="date-text-value">{{
                  extractSecondDate(package[0].packDateRange)
                }}</span>
              </span>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-success w-100 col-sm-12">
              <fa-icon [icon]="faLock"></fa-icon> Pagar
            </button>
          </div>
          <div class="mt-2 custom-list-group row">
            <small class="col-sm-12 mt-2">
              <fa-icon [icon]="faCheckCircle" class="text-success"></fa-icon>
              Pago seguro
            </small>
            <small class="col-sm-12 mt-2">
              <fa-icon [icon]="faCheckCircle" class="text-success"></fa-icon>
              Garantía de satisfacción
            </small>
            <small class="col-sm-12 mt-2">
              <fa-icon [icon]="faCheckCircle" class="text-success"></fa-icon>
              Soporte 24/7
            </small>
          </div>
        </div>
      </div>
